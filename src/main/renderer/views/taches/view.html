<h1>Taches</h1>

<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th style="width: 50px;">ID</th>
            <th>Libelle</th>
            <th style="width: 75px;">
                <button class="btn btn-success btn-xs" ng-click="tachesCtrl.add()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tache in tachesCtrl.taches">
            <td ng-bind="tache.id"></td>
            <td ng-bind="tache.libelle"></td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="tachesCtrl.delete($event, tache)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
